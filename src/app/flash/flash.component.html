<!--Pour les icones fas fa -..... -->
<link rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
crossorigin="anonymous">

<link rel="stylesheet" href="flash.component.css">
<!--Lien CDN de bulma -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<div class="card">
  <!--toggleCard est la fonction qui sert Ã  retrecir ou
  deplier la carte et est defini dans flash.component.ts-->
  <header class="card-header"  (click)="toggleCard()" class={{flash.remembered}}>
    <p class="card-header-title">{{flash.question}}</p>
    <a class="card-header-icon" href="javascript:void(0)" aria-label="more options">
      <span class="icon"><i class="fas fa-angle-down" aria-hidden="true"></i></span>
    </a>
  </header>
  <!--*ngIf="" pour verifier une condition et executer -->
  <div *ngIf="flash.show">
    <div class="card-content">
      <div class="content">{{flash.answer}}</div>
      </div>
        <footer class="card-footer">
          <a class="card-footer-item" href="#" (click)="markCorrect()" ><i class="fas fa-check" ></i></a>
          <a class="card-footer-item" href="#" (click)="markIncorrect() "><i class="fas fa-times"></i></a>
          <a class="card-footer-item" href="#" (click)="editFlash()" ><i class="fas fa-edit"></i></a>
          <a class="card-footer-item" href="#" (click)="deleteFlash()"><i class="fas fa-trash"></i></a>
        </footer>
      </div>
  </div>
